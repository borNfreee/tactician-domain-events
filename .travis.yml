language: php

sudo: false

php:
  - 5.6
  - 7.0
  - 7.1

env:
  global:
    secure: 

cache:
  directories:
  - $HOME/.composer/cache

before_install:
  - composer selfupdate

install:
  - composer install

before_script:
  - mkdir -p build/logs
  - wget https://github.com/infection/infection/releases/download/0.8.1/infection.phar
  - wget https://github.com/infection/infection/releases/download/0.8.1/infection.phar.pubkey
  - chmod +x infection.phar

script:
  - vendor/bin/phpunit --coverage-clover=clover.xml
  - if [[ ${TRAVIS_PHP_VERSION:0:3} != "5.6" ]]; then ./infection.phar --threads=4 --min-msi=100

after_success:
  - bash <(curl -s https://codecov.io/bash)
